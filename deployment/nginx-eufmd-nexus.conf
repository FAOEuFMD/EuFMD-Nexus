server {
    listen 80;
    server_name nexus.eufmd.org;  # Replace with your actual domain or subdomain

    # Frontend - serve React static files
    location / {
        root /var/www/eufmd-nexus/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;  # For React Router to work properly
    }

    # Backend API - proxy to FastAPI service
    location /api/ {
        proxy_pass http://localhost:5800/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Favicon handling
    location = /favicon.ico {
        alias /var/www/eufmd-nexus/frontend/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/eufmd-nexus-access.log;
    error_log /var/log/nginx/eufmd-nexus-error.log;
}